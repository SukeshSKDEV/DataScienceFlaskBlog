{% extends "layout.html" %}
{% block head %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/admin-dashboard.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h2>Basic Actions</h2>
                    <div><a href="/dashboard"><button class="btn-primary">Dashboard Home</button></a>
                    <a href="/logout"><button class="btn-primary">Logout</button></a></div>
                        <div class="my-5">
                                <h2>Add/Edit Posts</h2>
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form id="contactForm" action="/edit/{{post.sno}}" method="post">
                                            <div class="form-floating">
                                                <input class="form-control" id="title" name="title" type="text" placeholder="Title" data-sb-validations="required" value="{{post.title}}"/>
                                                <label for="title">Title</label>
                                            </div>
                                            <div class="form-floating">
                                                <input class="form-control" id="tline" name="tline" type="text" placeholder="Tagline" data-sb-validations="required" value="{{post.tagline}}"/>
                                                <label for="tline">Tagline</label>
                                            </div>
                                            <div class="form-floating">
                                                <input class="form-control" id="slug" name="slug" type="text" placeholder="Slug" data-sb-validations="required" value="{{post.slug}}" />
                                                <label for="phone">slug</label>
                                            </div>
                                            <div class="form-floating">
                                                <textarea class="form-control" id="content" name="content" placeholder="Content" style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                                                <label for="content">Content</label>
                                            </div>
                                             <div class="form-floating">
                                                <input class="form-control" id="img_file" name="img_file" type="text" placeholder="Image" data-sb-validations="required" value="{{post.img_file}}"/>
                                                <label for="img_file">Image</label>
                                            </div>
                                            <br />
                                            <!-- Submit success message-->
                                            <!---->
                                            <!-- This is what your users will see when the form-->
                                            <!-- has successfully submitted-->
                                            <div class="d-none" id="submitSuccessMessage">
                                                <div class="text-center mb-3">
                                                    <div class="fw-bolder">Form submission successful!</div>
                                                    To activate this form, sign up at
                                                    <br />
                                                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                                </div>
                                            </div>
                                            <!-- Submit error message-->
                                            <!---->
                                            <!-- This is what your users will see when there is-->
                                            <!-- an error submitting the form-->
                                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                            <!-- Submit Button-->
                                            <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
